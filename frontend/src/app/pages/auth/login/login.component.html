<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="loginForm" (ngSubmit)="submit()"
        class="bg-white p-6 rounded-lg shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Connexion</h1>
    
    <input type="email" placeholder="Email" formControlName="email"
           class="w-full p-2 mb-4 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
    
    <input type="password" placeholder="Mot de passe" formControlName="password"
           class="w-full p-2 mb-4 border rounded border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">

    <button type="submit"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded font-semibold transition-colors">
      Se connecter
    </button>
    
    <p class="text-red-500 mt-3 text-center">{{ errorMessage }}</p>
    
    <p class="text-sm text-gray-500 mt-4 text-center">
      Pas de compte ? 
      <a routerLink="/register" class="text-blue-500 hover:underline cursor-pointer">
        Inscrivez-vous
      </a>
    </p>
  </form>
</div>
